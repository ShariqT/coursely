<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="js/typeahead.bundle.js"></script>
		<script src="js/ember.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<script type="text/x-handlebars" id="application">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Coursely</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Login</a></li>
		        <li><a href="#">About Coursely</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
			{{outlet}}
		</script>

		<script type="text/x-handlebars" id="index">
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form role="form" id="courseForm">
						<div class="form-group">
							<label for="course">Search Courses</label><br />
							<input type="text" id="course" class="typeahead form-control" placeholder="Enter course number or name" />
							<input type="submit" {{action 'findCourse'}}class="btn btn-default" />
						</div>
					</form>
				</div>
			</div>
		</div>
		</script>


		<script type="text/x-handlebars" id="course">
		<div class="container">
			<h1>Course Name: {{content.name}}</h1>
			<p><strong>{{content.desc}}</strong></p>
			<br />
			<br />
			<h4 style="border-bottom:1px solid black">Schedule</h4>
			{{content.schedule}}

			<h4 style="border-bottom:1px solid black">Syllabus</h4>
			<a href="#">Download Syllabus</a><br />
			<a href="#">Supplemental Info</a>
			
			<h4 style="border-bottom:1px solid black">Required Books</h4>
			{{#each content.books}}
			<a href="#">{{this}}</a><br />
			{{/each}}
		</div>
		</script>
	</body>
</html>
